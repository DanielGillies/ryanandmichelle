		<script type="text/javascript">

			function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
      $('body').css("background-color", color);
      setTimeout(function() {
      	getRandomColor();
      }, 1);

}

			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();
				console.log(currentDate.getTime());

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date('January 30, 2016');

				// Calculate the difference in seconds between the future and current date
				var diff = (futureDate / 1000 - currentDate / 1000);

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});

			// EASTER EGG
        var egg = new Egg();
        egg.addCode("s,c,a,t,m,a,n", function() {
        	setTimeout(function() {
        		$('body').css("background-color", getRandomColor);
        	}, 1)
            var audio = document.getElementById("eggif");
            audio.play();
            // setTimeout(function() {audio.pause();}, 7150);
        }, "ITS SCATMAN TIME");
        egg.addHook(function() {
            console.log(this.activeEgg.metadata);
        });
        egg.listen();
		</script>
